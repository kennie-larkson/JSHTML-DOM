<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Favorite Todo App</title>
</head>
<body>

    <div class="container">
        <h2>Your Favorite Todo App</h2>
        <form action="">
            <label for="input">Enter your todo:</label>
            <input type="text" name="input-field" id="input" placeholder="Type here">
            
        </form>

        <button type="button" onclick="myFunction();">Update List</button>

        <h3>Todo list updated</h3>
        <p id="list"></p>

        

    </div>
    


    <script>

        function myFunction(){

            const inputField = document.getElementById('input');
            const entry = inputField.value;

            /*let updateBtn = document.getElementsByTagName('button');*/

            if(entry === ""){
                document.getElementById('list').innerHTML = `
                <span>**Please enter your todo in the input field**</span>`;
            }else {
                document.getElementById('list').innerHTML =
                `<li>${entry}</li><br>`;
            }


        }


    </script>
</body>
</html>
