<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Favorite Todo App</title>
</head>
<body>

    <div class="container">
        <h2>Your Favorite Todo App</h2>
        <form action="">
            <label for="input">Enter your todo:</label>
            <input type="text" name="input-field" id="input-field" placeholder="Type here">
            <button name="submit" value="Update list" onclick="myFunction()"></button>
        </form>

        <p class="list"></p>

    </div>


    <script>

        function myFunction(){

            let inputField = document.getElementById('input-field');
            let entry = inputField.value;
            let updateBtn = document.getElementsByTagName('button');

            if(entry === ""){
                document.getElementsByClassName('list').innerHTML = `
                <p>Please enter your todo in the input field</p>`;
            }else{
                document.getElementsByClassName('list').innerHTML =
                `<li>${entry}</li><br>`;
            }


        }


    </script>
</body>
</html>
