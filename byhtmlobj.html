<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finding HTML elements using document.form</title>
</head>
<body>

    <h2>Finding HTML elements using document.forms</h2>
    <form action="" id="frm1">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" value="Abdulrafiu"><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" value="Lawal"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>Click "Try it" to display the value of each element in the form.</p>

    <button onclick="myFunction();">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction(){

            let formObj = document.forms["frm1"];
            let txt = "";
            let i;

            for(i=0; i< formObj.length; i++){
                txt += formObj.elements[i].value +'<br>';
            }
            document.getElementById('demo').innerHTML = txt;
            

        }
        
        
    </script>
</body>
</html>
