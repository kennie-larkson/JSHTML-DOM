<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finding HTML elements by CSS Selector</title>
</head>
<body>

        <h2>Finding HTML Elements by Query Selector</h2>

        <p>Hello World!</p>
        
        <p class="intro">The DOM is very useful.</p>
        <p class="intro">This example demonstrates the <b>querySelectorAll</b> method.</p>
        
        <p id="demo"></p>

    <script>
        let cssSelector = document.querySelectorAll('p.intro');
        document.getElementById('demo').innerHTML = `
        The first paragraph (index 0) with class = "intro" is : ${cssSelector[0].innerHTML}` ;
    </script>
</body>
</html>
